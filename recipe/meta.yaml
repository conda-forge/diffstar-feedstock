{% set name = "diffstar" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ArgonneCPAC/diffstar/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c067b6ee46e982d6fe7c3b762062a695753a26adf84226b19dcf31d875bd139e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - numpy
    - jax
    - diffmah >=0.3.0
    - h5py

test:
  imports:
    - diffstar

about:
  home: https://github.com/ArgonneCPAC/diffstar
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Differentiable star formation histories

extra:
  recipe-maintainers:
    - beckermr
