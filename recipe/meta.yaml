{% set name = "diffstar" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ArgonneCPAC/diffstar/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bed80360af10e484ae8a8df790a8b670b01becea6c253c42485078d7fb55c350

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - numpy
    - jax
    - diffmah >=0.5.0
    - h5py

test:
  requires:
    - python {{ python_min }}
  imports:
    - diffstar

about:
  home: https://github.com/ArgonneCPAC/diffstar
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Differentiable star formation histories

extra:
  recipe-maintainers:
    - beckermr
